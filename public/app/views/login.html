<main class="flex-sm flex-sm-1">
  <div class="login">
    <div class="card">
      <div class="card-block">
        <form class="clearfix" ng-submit="login()">

          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" ng-model="username" name="username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" ng-model="password" name="password">
          </div>

          <button class="btn btn-success-outline pull-xs-right" type="submit">Login</button>

        </form>
      </div>
    </div>
  </div>
</main>
